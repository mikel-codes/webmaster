{% load static %}
<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">
			RECENT POSTS
		</div>
	</div>

	<div class="panel-body">
		<table class="table">
			{% for post in posts %}
			<tr>
				<td>
					<img src="{% static "images/bg.png"%}" class="img">
				</td>
				<td>
					<a href='{% url "getpost" post.id %}'>
						<b>{{ post.topic | truncatechars:100}}</b>
					</a>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
