{% load static %}
<script type="text/javascript" src="{% static "js/moment.js" %}"></script>
<script type="text/javascript" src="{% static "js/Chart.js" %}"></script>
<div class="offset-md-4 col-md-4 col-sm-4 ">
  <div class="darkblue-panel pn round-btn">
    <div class="darkblue-header">
      <h5>POST STATISTICS</h5>
    </div>
    <canvas id="serverstatus02" height="120" width="120" style="width: 120px; height: 120px;"></canvas>

    <p id="moment"></p>

    <footer>
      <div class="pull-left">
        <h5><i class="fa-fa-task"></i></h5>
      </div>
      <div class="float-right" style="color:green">
        <h3 class="h6 posts">{{post_count }} % Used</h3>
      </div>
    </footer>
  </div>
  <!--  /darkblue panel -->
  <script type="text/javascript">
    $(document).ready(function () {
      var x = moment();
      $("p#moment").text(x.format("lll"));
    });

  </script>



    <script>
    $(document).ready(function(){
      var x = $(".posts").text();
      console.log(x);
   

    var doughnutData = [{
          value: parseInt(x),
          color: "#1c9ca7"
      },
      {
        value: 500-parseInt(x),
        color: "#f68275"
      }];
      var myDoughnut = new Chart(document.getElementById("serverstatus02").getContext("2d")).Doughnut(doughnutData);
       });
    </script>

</div>
